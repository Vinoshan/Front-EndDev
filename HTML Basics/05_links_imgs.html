<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <!-- New Tab -->
    <p>
      <a href="http://google.com" target="_blank"
        >Click For Google On A Different Tab</a
      >
    </p>
    <!-- Internal Link -->
    <p>
      <a href="typography.html">Typography</a>
    </p>

    <!-- Local Images -->
    <img src="Folder/Image" alt="Loads when the Image is not here" />

    <!-- Remote Images -->
    <img src="URL" alt="URL Image" />
  </body>
</html>
