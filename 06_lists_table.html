<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <ul>
      <li>ITEM 1</li>
      <li>ITEM 2</li>
      <li>ITEM 3</li>
      <li>ITEM 4</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
      <li>ITEM 1</li>
      <li>
        ITEM 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>ITEM 3</li>
      <li>ITEM 4</li>
    </ul>

    <!-- Tables -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>John.Doe@Email</td>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <td>Kae</td>
          <td>Doe</td>
          <td>Kate.Doe@Email</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Jeff</td>
          <td>Doe</td>
          <td>Jeff.Doe@Email</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
